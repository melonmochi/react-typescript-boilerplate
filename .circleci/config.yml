version: 1.0
jobs:
  build:
    working_directory: ~/repo
    docker:
      -image: circleci/node:12.9.1-browsers
  seteps:
    - checkout
    - restore_cache:
        key: npm-cache-v1-{{ checksum "package-lock.json" }}
    - run:
        name: Install Dependencies
        command: npm ci
    - save_cache:
        key: npm-cache-v1-{{ checksum "package-lock.json" }}
        paths:
          - /home/circleci/.npm
    - run:
        name: Run Tests
        command: npm test
