version: 1.0
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.9.1-browsers
  steps:
    - checkout
    - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies
    - run:
        name: Install Dependencies
        command: yarn install
    - save_cache:
        key: v1-dependencies-{{ checksum "package.json" }}
        paths:
          - node_modules
    - run:
        name: Run Tests
        command: yarn test
